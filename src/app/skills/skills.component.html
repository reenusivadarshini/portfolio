<div class="skills-container">
    <h2 style="color:#953553">My Skills</h2>
  
    <!-- Programming Skills -->
    <div class="skills-section">
      <div class="grid">
        <div *ngFor="let skill of programmingSkills" class="col-12 md:col-5 lg:col-3 skill-card">
          <h4>{{ skill.name }}</h4>
          <div class="rating">
            <span class="rating-text">{{ skill.rating }}/5</span>
          </div>
        </div>
      </div>
    </div>
  </div>
